<div class="textInput">
    <label for="gender">{{label}}<span class="red-highlight">*</span></label>
    <mat-radio-group aria-label="label" [(ngModel)]="defaultValue" (change)="onUpdate()">
        <mat-radio-button color="primary" [value]="value1">{{option1}}</mat-radio-button>
        <mat-radio-button color="primary" [value]="value2">{{option2}}</mat-radio-button>
    </mat-radio-group>
</div>
