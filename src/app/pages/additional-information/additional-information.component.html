<mat-form-field class="textInput">
    <mat-label for="residentialArea">Language<span class="red-highlight">*</span></mat-label>
    <mat-select id="residentialArea" (selectionChange)="toggleLanguage($event.value)" [(value)]="selectedLanguage">
        <mat-option *ngFor="let option of options" [value]="option">
            {{ option }}
        </mat-option>
    </mat-select>
</mat-form-field>

<form class="form-section-2-container" (ngSubmit)="onNext()" [formGroup]="checkoutForm">
    <p class="form-section-title">Additional Informations</p>

    <div class="health-container">


        <p class="health-container-title">Hereditary or Genetics</p>

        <div class="form-row">



            
        <app-radio-button-choice label="History of TIAs" option1="Yes" option2="No" defaultValue="No"  (valueChange)="handleHistoryOfTIAs($event)"></app-radio-button-choice>
        <app-radio-button-choice label="Heredity or Genetics" option1="Yes" option2="No" defaultValue="No"  (valueChange)="handleHeredityOrGenetics($event)"></app-radio-button-choice>




        </div>
    </div>

    <div class="health-container">


        <p class="health-container-title">More</p>

        <div class="form-row-special">



            <app-choice-input-field label="Residential Area" (valueChange)="handleResidentialArea($event)" [options]="['Rural', 'Urban']" defaultValue="Rural"></app-choice-input-field>
            <app-choice-input-field label="Smoking Status" (valueChange)="handleSmokingStatus($event)" [options]="['Fumeur', 'Ex-Fumeur','Jamais fumé']" defaultValue="Fumeur"></app-choice-input-field>
            <app-choice-input-field label="Alcohol Status" (valueChange)="handleAlcoholStatus($event)" [options]="['True', 'False']" defaultValue="True"></app-choice-input-field>
            <app-choice-input-field label="Work type" (valueChange)="handleWorkType($event)" [options]="['Secteur privé', 'Secteur public','Au foyer','indéterminé','Sans travail','Activité indépendante']" defaultValue="Secteur privé"></app-choice-input-field>

        
        
        
        
        </div>
    </div>
</form>
