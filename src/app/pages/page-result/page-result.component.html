<div class="flex-1 h-screen ">
    <div class="h-[14%]  flex items-center justify-between px-[8%]">
        <div>
            <img src="assets/images/logo.png" alt="logo" class="w-[16%]">
        </div>
    
        <div class="flex gap-3">
            <app-profile class="" (click)="goPatient()" ></app-profile>
            <app-home ></app-home>
        </div>
    </div>

<div class="flex flex-col items-center justify-center">
    <div [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" class="text-sky-600 text-4xl font-bold mb-4">{{getContent('probability_text') }}</div>
    <div [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" class="text-black text-opacity-70 text-2xl font-normal">{{getContent('assessment_text') }}</div>
</div>

    <div class="flex flex-col lg:flex-row h-[66%]  px-4 lg:px-10">
        <div class="flex-1 ml-[5%]">
            <div>
                <div [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'"
                    class="w-full lg:w-[500px] text-black text-opacity-70 text-lg lg:text-3xl font-normal mx-4 lg:mx-[13%] mt-4 lg:mt-[9%]">
                {{getContent('probability_text') }}
                </div>
            </div>
            <div [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'"
                class="text-center text-green-900 w-full lg:w-[450px] h-12 lg:h-[156px] my-7 bg-green-200 rounded-xl ml-4 lg:ml-[13%] justify-center items-center flex text-white text-lg lg:text-2xl font-normal mb-4 lg:mb-[10%] mt-4 lg:mt-[10%]">
                {{getContent('high_risk_text') }}
            </div>
            <div class="flex flex-col lg:flex-row gap-4 mb-4 lg:mb-[9%] ml-4 lg:ml-[13%]">
                <button (click)="refaire()"
                [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'"
                    class="mt-3 lg:mt-0 text-white font-medium text-base lg:text-lg w-full lg:w-[180px] h-10 py-2 rounded-lg bg-[#1578DA]"
                    type="submit">
                    {{getContent('refaire_button_text') }}
                </button>
                <button [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" (click)="goPatient()"
                    class="mt-3 lg:mt-0 text-white font-medium text-base lg:text-lg w-full lg:w-[180px] h-10 py-2 rounded-lg bg-[#1578DA]"
                    type="submit">
                    {{getContent('enregistrer_button_text') }}
                </button>
            </div>
        </div>
    
        <div class="flex-1">
            <div class="w-full lg:w-[70%] mx-11 lg:mx-[4%]">
                <app-progress-bar class="" [progressValue]=resultPrediction></app-progress-bar>
            </div>
        </div>
    </div>



    
</div>
