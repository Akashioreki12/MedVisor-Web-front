<div class="flex-1 h-screen ">
    <div class="h-[14%]  flex items-center justify-between px-[8%]">
        <div>
            <img src="assets/images/logo.png" alt="logo" class="w-[16%]">
        </div>
    
        <div class="flex gap-3">
            <app-profile class=""></app-profile>
            <app-home></app-home>
        </div>
    </div>

<div class="flex flex-col items-center justify-center">
    <div class="text-sky-600 text-4xl font-bold mb-4">The probability of having a stroke</div>
    <div class="text-black text-opacity-70 text-2xl font-normal">Based on your provided information, our assessment
        indicates that you are at:</div>
</div>

    <div class="flex flex-col lg:flex-row h-[66%]  px-4 lg:px-10">
        <div class="flex-1 ml-[5%]">
            <div>
                <div
                    class="w-full lg:w-[400px] text-black text-opacity-70 text-lg lg:text-2xl font-normal mx-4 lg:mx-[13%] mt-4 lg:mt-[9%]">
                    Based on your provided information, our assessment indicates that you are at :
                </div>
            </div>
            <div
                class="w-full lg:w-[231px] h-12 lg:h-[56px] my-7 bg-red-500 rounded-3xl ml-4 lg:ml-[13%] justify-center items-center flex text-white text-lg lg:text-2xl font-semibold mb-4 lg:mb-[10%] mt-4 lg:mt-[10%]">
                High Risk
            </div>
            <div class="flex flex-col lg:flex-row gap-4 mb-4 lg:mb-[9%] ml-4 lg:ml-[13%]">
                <button (click)="refaire()"
                    class="mt-3 lg:mt-0 text-white font-medium text-base lg:text-lg w-full lg:w-[180px] h-10 py-2 rounded-lg bg-[#1578DA]"
                    type="submit">
                    Refaire !
                </button>
                <button
                    class="mt-3 lg:mt-0 text-white font-medium text-base lg:text-lg w-full lg:w-[180px] h-10 py-2 rounded-lg bg-[#1578DA]"
                    type="submit">
                    Enregistrer
                </button>
            </div>
        </div>
    
        <div class="flex-1">
            <div class="w-full lg:w-[70%] mx-11 lg:mx-[4%]">
                <app-progress-bar class="" [progressValue]=resultPrediction></app-progress-bar>
            </div>
        </div>
    </div>



    
</div>
