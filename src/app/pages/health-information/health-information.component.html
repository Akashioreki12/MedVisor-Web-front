<form class="form-section-2-container" (ngSubmit)="onNext()" [formGroup]="checkoutForm">
    <p [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" class="form-section-title">{{getContent('form_2_title') }}</p>
    <div class="health-container">
        <p [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" class="health-container-title">{{getContent('section_1_title') }}</p>
        <div class="form-row">
            <app-number-input-field [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" toolTip="{{getContent('weightToolTip') }}" (inputClicked)="onWeightInputClicked()" [errorList]="weightErrors" [ngClassInput]="{'invalid-field': formSubmitted && checkoutForm.get('weight')?.invalid && !weightInputClicked}" label="{{getContent('weight') }}" (valueChange)="handleWeight($event)" [value]="weightValeur"></app-number-input-field>
            <app-number-input-field [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" toolTip="{{getContent('heightToolTip') }}" (inputClicked)="onHeightInputClicked()" [errorList]="heightErrors" [ngClassInput]="{'invalid-field': formSubmitted && checkoutForm.get('height')?.invalid && !heightInputClicked}" label="{{getContent('height') }}" (valueChange)="handleHeight($event)"  [value]="heightValeur"></app-number-input-field>
            <app-number-input-field [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" toolTip="{{getContent('bmiToolTip') }}" (inputClicked)="onBmiInputClicked()" [errorList]="bmiErrors" [ngClassInput]="{'invalid-field': formSubmitted && checkoutForm.get('bmi')?.invalid && !bmiInputClicked}" label="{{getContent('bmi') }}" (valueChange)="handleBMI($event)" [value]="bmiValeur"></app-number-input-field>
        </div>
    </div>
    <div class="health-container">
        <p [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" class="health-container-title">{{getContent('section_2_title') }}</p>
        <div class="form-row">
            <app-number-input-field [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" toolTip="{{getContent('totalToolTip') }}" (inputClicked)="onTotalCholesterolInputClicked()" [errorList]="totalCholesterolErrors" [ngClassInput]="{'invalid-field': formSubmitted && checkoutForm.get('totalCholesterol')?.invalid && !totalCholesterolInputClicked}"  label="{{getContent('total') }}" (valueChange)="handleTotalCholesterol($event)"></app-number-input-field>
            <app-number-input-field [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" toolTip="{{getContent('ldlToolTip') }}" (inputClicked)="onLdlCholesterolInputClicked()" [errorList]="ldlCholesterolErrors" [ngClassInput]="{'invalid-field': formSubmitted && checkoutForm.get('ldlCholesterol')?.invalid && !ldlCholesterolInputClicked}" label="{{getContent('ldl') }}" (valueChange)="handleLDLCholesterol($event)"></app-number-input-field>
            <app-number-input-field [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" toolTip="{{getContent('hdlToolTip') }}" (inputClicked)="onHdlCholesterolInputClicked()" [errorList]="hdlCholesterolErrors" [ngClassInput]="{'invalid-field': formSubmitted && checkoutForm.get('hdlCholesterol')?.invalid && !hdlCholesterolInputClicked}" label="{{getContent('hdl') }}" (valueChange)="handleHDLCholesterol($event)"></app-number-input-field>
            <app-number-input-field [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" toolTip="{{getContent('glucoseToolTip') }}" (inputClicked)="onGlucoseLevelInputClicked()" [errorList]="glucoseLevelErrors" [ngClassInput]="{'invalid-field': formSubmitted && checkoutForm.get('glucoseLevel')?.invalid && !glucoseLevelInputClicked}" label="{{getContent('glucose') }}" (valueChange)="handleGlucoseLevel($event)"></app-number-input-field>
        </div>
    </div>
    <div class="health-container">
        <p [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" class="health-container-title">{{getContent('section_3_title')}}</p>
        <div class="form-row">


            <app-radio-button-choice [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" label="{{getContent('heartDisease')}}" option1="{{getContent('yes')}}" option2="{{getContent('no')}}" defaultValue="{{getContent('no')}}" (valueChange)="handleHeartDisease($event)"></app-radio-button-choice>
            <app-radio-button-choice [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" label="{{getContent('diabetes')}}" option1="{{getContent('yes')}}" option2="{{getContent('no')}}" defaultValue="{{getContent('no')}}" (valueChange)="handleDiabetes($event)"></app-radio-button-choice>
            <app-radio-button-choice [dir]="selectedLanguage === 'ar' ? 'rtl' : 'ltr'" label="{{getContent('hypertension')}}" option1="{{getContent('yes')}}" option2="{{getContent('no')}}" defaultValue="{{getContent('no')}}" (valueChange)="handleHypertension($event)"></app-radio-button-choice>


        </div>
    </div>
</form>
