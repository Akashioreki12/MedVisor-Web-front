<form class="form-section-2-container" (ngSubmit)="onNext()" [formGroup]="checkoutForm">
    <p class="form-section-title">Health Informations</p>

    <div class="health-container">
        <p class="health-container-title">Basic health</p>
        <div class="form-row">


            <app-number-input-field label="Weight"></app-number-input-field>
            <app-number-input-field label="Height"></app-number-input-field>
            <app-number-input-field label="BMI"></app-number-input-field>


        </div>
    </div>

    <div class="health-container">



        <p class="health-container-title">Cholesterol & Glucose Levels</p>

        <div class="form-row">



            <app-number-input-field label="Total Level (g/l)"></app-number-input-field>
            <app-number-input-field label="LDL Level (g/l)"></app-number-input-field>
            <app-number-input-field label="HDL Level (g/l)"></app-number-input-field>
            <app-number-input-field label="Glucose Level (g/l)"></app-number-input-field>


        </div>
    </div>

    <div class="health-container">


        <p class="health-container-title">Additional Health Information</p>
        <div class="form-row">

            
            <app-radio-button-choice label="Heart disease" option1="Yes" option2="No"></app-radio-button-choice>
            <app-radio-button-choice label="Diabetes" option1="Yes" option2="No"></app-radio-button-choice>
            <app-radio-button-choice label="Hypertension" option1="Yes" option2="No"></app-radio-button-choice>



        </div>
    </div>
</form>
